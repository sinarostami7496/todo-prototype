<li class="list-group-item todo-item shadow border rounded d-flex justify-content-between mb-2">
  <a class="todo-title" [routerLink]="['details', todo.id]">{{ todo.title }} -
    {{ todo.time.hours.toString().padStart(2, "0") }}:{{ todo.time.minutes.toString().padStart(2, "0") }}:{{ todo.time.seconds.toString().padStart(2, "0") }}</a>
  <button class="btn-remove badge badge-pill badge-danger border-0 btn" type="button"
    (click)="remove(todo.id)">x</button>
</li>
